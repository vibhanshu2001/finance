{% extends 'admin-templates/base.html' %}
{% load static %}
{% block content %}

<h3 class="display-4" style="color:#212529; font-size:30px !important">Withdrawal Requests</h3>
<div class="card shadow my-4" style="border: 0 !important;border-radius:15px">

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-sm" id="transTable">
                <thead>
                    <tr>
                        <th scope="col">Requested by</th>
                        <th scope="col">Date</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{i.requested_by}}</td>
                        <td>{{i.requested_on}}</td>
                        <td>{{i.amount}}</td>
                    </tr>
                    {% endfor %}
                    
                    
                </tbody>
            </table>
        </div>


    </div>
</div>
<script>
    $(document).ready( function () {
    $('#transTable').DataTable();
} );
</script>
{% endblock content %}
