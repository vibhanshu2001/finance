{% extends 'admin-templates/base.html' %}
{% load static %}
{% block content %}

<div class="card shadow my-4" style="border: 0 !important;border-radius:15px">

            <div class="card-body text-center ">
                <h3 class="display-4" style="color:#212529; font-size:30px !important">Company Capital</h3>
                ₹<b style="color:green;font-size: 2rem;">{{total_capital|floatformat:3}}</b>
            </div>
        </div>
        <div class="card shadow my-4" style="border: 0 !important;border-radius:15px">

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-sm" id="transTable">
                        <thead>
                            <tr>
                                <th scope="col">Commision from user</th>
                                <th scope="col">Date</th>
                                <th scope="col">Capital</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in datas %}
                            <tr>
                                <td>{{i.commission_by}}</td>
                                <td>{{i.date}}</td>
                                <td>₹{{i.commission|floatformat:3}}</td>
                            </tr>
                            {% endfor %}
                            
                            
                        </tbody>
                    </table>
                </div>
        
        
            </div>
        </div>
        <script>
            $(document).ready( function () {
            $('#transTable').DataTable();
        } );
        </script>
{% endblock content %}
